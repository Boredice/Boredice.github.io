<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IcyFlame 404</title>
<link rel="stylesheet" href="font-awesome/css/fontawesome-all.min.css">
<link rel="shortcut icon" href="http://icyflame.cn/images/icons/erroricon.ico">
<style>
	body {
		color: rgba(0,0,0,0);
		margin: 0;
		margin-top: 7%;
		cursor: default;
		user-select: none;
		background-color: #FBFBFB;
	}
	::selection {
		color: #00CDCD;
		background: #E9F2FF;
	}
	::-webkit-scrollbar {
	   width: 8px;
	   height: 8px;
	   background-color: rgba(0,0,0,0.00);
	   border-radius: 0px;
	}
	::-webkit-scrollbar-track {
	   border-radius: 0px;
	}
	::-webkit-scrollbar-thumb {
	   border-radius: 0px;
	   background-color: rgba(0,0,0,0.2);
	}
	::-webkit-scrollbar-thumb:hover {
	   background-color: rgba(0,0,0,0.3);
	}
	::-webkit-scrollbar-thumb:active {
	   background-color: rgba(0,0,0,0.4);
	}
	HTML {
		scrollbar-base-color: #D9D9D9;
		scrollbar-track-color: #FFFFFF;
		scrollbar-arrow-color: #D9D9D9;
		scrollbar-shadow-color: #D9D9D9;
	}
	.container {
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		animation: containerMove 1s;
		color: black;
	}
	@keyframes containerMove
	{
		from {
			opacity: 0;
			margin-top: -20px;
		}
		to {
			opacity: 1;
			margin-top: 0px;
		}
	}
	@font-face {
		font-family: 'Empty';
		src: url('http://icyflame.cn/fonts/Empty.ttf');
	}
	.text {
		font-weight: lighter;
		transition: all 0.1s linear;
		color: #00CDCD;
		font-size: 28px;
		font-family: 'Microsoft YaHei';
		cursor: default;
	}
	.button {
		display: inline-block;
		margin: 5px 5px 20px 5px;
		width: 90px;
		padding: 10px 15px 10px 15px;
		border-radius: 10px;
		border-bottom: 5px solid #00BBBB;
		background-color: #00CFCF;
		color: white;
		transition: all 0.2s linear;
		font-size: 18px;
		box-shadow: 0px 5px 20px rgba(0,205,205,0.6);
		cursor: pointer;
		-webkit-user-select: none;
	}
	.button:hover {
		color: white;
		background-color: rgba(0,207,207,0.9);
		color: rgba(255,255,255,0.9);
		border-bottom: 5px solid #00C5C5;
	
	}
	.button:active {
		margin-top: 8px;
		color: rgba(255,255,255,0.8);
		border-bottom: 2px solid #00CDCD;
		background-color: rgba(0,207,207,0.8);
	}
	.title {
		font-size: 120px;
		color: #00CDCD;
		margin: 0px auto -25px;
		font-weight: lighter;
		font-family: 'Microsoft YaHei';
	}
	.title .span1 {
		display: inline-block;
		vertical-align: 35px;
		border-radius: 50px;
		border: 5px solid #00CDCD;
		width: 80px;
		height: 80px;
		margin: auto 10px;
	}
	.title .span1 .span2 {
		display: inline-block;
		border-radius: 50px;
		border: 5px solid #00CDCD;
		margin-top: calc(22.5% - 5px);
		width: 55%;
		height: 55%;
	}
	.title .span1 .span2 .span3 {
		display: inline-block;
		border-radius: 50px;
		border: 5px solid #00CDCD;
		margin-top: calc(39% - 5px);
		width: 22%;
		height: 22%;
	}
</style>
</head>
<body>
<canvas id="bgparticle" hidden="true"></canvas>
 <div class="container">
  <p class="title">4<span class="span1"><span class="span2"><span class="span3"></span></span></span>4</p>
  <p class="text">页面找不到啦</p>
  <a href="http://icyflame.cn" draggable="false"><div class="button">回到主页</div></a></div>
  <script type="text/javascript" src="http://icyflame.cn/script/particle.js"></script>
</body>
</html>
