<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IcyFlame 404</title>
<link rel="shortcut icon" href="https://icyqjj.github.io/images/icons/erroricon.ico">
<style>
body {
	font-family: 'Empty';
	line-height: 0;
	color: #FFFFFF;
	margin: 0;
	margin-top: 7%;
	cursor: default;
}
::selection {
	color: #00CDCD;
	background: #E9F2FF;
}
::-webkit-scrollbar {
   width: 8px;
   height: 8px;
   background-color: rgba(0,0,0,0.00);
   border-radius: 0px;
}
::-webkit-scrollbar-track {
   border-radius: 0px;
}
::-webkit-scrollbar-thumb {
   border-radius: 0px;
   background-color: rgba(0,0,0,0.2);
}
::-webkit-scrollbar-thumb:hover {
   background-color: rgba(0,0,0,0.3);
}
::-webkit-scrollbar-thumb:active {
   background-color: rgba(0,0,0,0.4);
}
HTML {
	scrollbar-base-color: #D9D9D9;
	scrollbar-track-color: #FFFFFF;
	scrollbar-arrow-color: #D9D9D9;
	scrollbar-shadow-color: #D9D9D9;
}
.container {
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	font-family: 'Microsoft YaHei';
	line-height: 35px;
	animation: containerMove 1s;
}
@keyframes containerMove
{
	from {
		opacity: 0;
		margin-top: -20px;
	}
	to {
		opacity: 1;
		margin-top: 0px;
	}
}
@font-face {
	font-family: 'Empty';
	src: url('https://icyqjj.github.io/fonts/Empty.ttf');
}
.text {
	font-weight: lighter;
	transition: all 0.1s linear;
	color: #00CDCD;
	font-size: 28px;
	font-family: 'Microsoft YaHei';
	line-height: 42px;
	cursor: default;
}
.button {
	display: inline-block;
	margin: 20px 5px 20px 5px;
	width: 100px;
	padding: 10px 15px 10px 15px;
	border-radius: 30px;
	border: 2px solid #00CDCD;
	color: #00CDCD;
	transition: all 0.2s linear;
	font-size: 18px;
	box-shadow: 0px 0px 20px rgba(0,205,205,0.5);
	cursor: pointer;
	line-height: 25px;
}
.button:hover {
	background-color: #00CDCD;
	color: white;
}
.button:active {
	border-radius: 15px;
	color: rgba(255,255,255,0.7);
	border: 2px solid #00CDCD;
	background: rgba(0,205,205,0.7)
}
</style>
</head>
<body>
<canvas id="bgparticle" hidden="true"></canvas>
 <div class="container">
 <img src="https://icyqjj.github.io/images/404.gif" width="334px" draggable="false"> 
  <p class="text">页面找不到啦！</p>
  <div class="button" align="center" style="width: 75px;" onClick="document.getElementsByClassName('text')[0].innerHTML = texts[random(-1,texts.length - 1)];">换一个</div>
  <a href="https://icyqjj.github.io" draggable="false">
  <div class="button" align="center">回到主页</div>
  </a> </div>
  <script type="text/javascript" src="https://icyqjj.github.io/script/particle.js"></script>
  <script>
	  var texts = [
		  "从前有座山，山里有座庙<br>庙里有个页面，现在找不到",
		  "此地无页面三百两<br>隔壁王二不曾偷",
		  "雾霾太大，连页面都看不见了",
		  "曾经有一份真正的页面<br>放在我面前，我没有珍惜<br>等我失去的时候，我才后悔莫及",
		  "天空飘来五个字：<br>页面未找到",
		  "谁把页面偷走了？<br>是他，是他，就是他<br>我们的朋友小哪吒",
		  "你似乎来到了<br>没有页面存在的荒原",
		  "你看你，东西收拾得乱七八糟的<br>现在连页面都找不到了",
		  "这个页面登上了MH370<br>已经回不来了"
	  ]
	  function random(min, max)
	  {
		  var dbrandom = (max - min) * Math.random() + min + 1;
		  return parseInt(dbrandom);
	  }
	  document.getElementsByClassName("text")[0].innerHTML = texts[random(-1,texts.length - 1)];
  </script>
</body>
</html>
