<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Icyflame 404</title>
<link rel="shortcut icon" href="https://icyflame.cn/images/icons/erroricon.ico">
<style>
	body {
		margin: 0;
		margin-top: 9%;
		cursor: default;
		user-select: none;
		background-color: #FBFBFB;
	}
	::selection {
		background:rgb(0, 131, 238, 0.15); 
   		color:rgb(0, 131, 238);
	}
	::-webkit-scrollbar {
	   width: 8px;
	   height: 8px;
	   background-color: rgba(0,0,0,0.00);
	   border-radius: 0px;
	}
	::-webkit-scrollbar-track {
	   border-radius: 0px;
	}
	::-webkit-scrollbar-thumb {
	   border-radius: 0px;
	   background-color: rgba(0,0,0,0.2);
	}
	::-webkit-scrollbar-thumb:hover {
	   background-color: rgba(0,0,0,0.3);
	}
	::-webkit-scrollbar-thumb:active {
	   background-color: rgba(0,0,0,0.4);
	}
	HTML {
		scrollbar-base-color: #D9D9D9;
		scrollbar-track-color: #FFFFFF;
		scrollbar-arrow-color: #D9D9D9;
		scrollbar-shadow-color: #D9D9D9;
	}
	.container {
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		animation: containerMove 1s;
		color: black;
	}
	@keyframes containerMove
	{
		from {
			opacity: 0;
			margin-top: -20px;
		}
		to {
			opacity: 1;
			margin-top: 0px;
		}
	}
	.text {
		transition: all 0.1s linear;
		color: #0083ee;
		font-size: 28px;
		font-family: 'Microsoft YaHei';
		cursor: default;
	}
	.button {
		display: inline-block;
		margin: 5px 5px 20px 5px;
		width: 90px;
		padding: 10px 15px 10px 15px;
		border-radius: 10px;
		border-bottom: 5px solid #0171ce;
		background-color: #0088f7;
		color: white;
		transition: all 0.2s linear;
		font-size: 18px;
		box-shadow: 0px 5px 12px rgba(0,131,238,0.5);
		cursor: pointer;
		-webkit-user-select: none;
	}
	.button:hover {
		background-color: rgba(0,131,238,0.7);
		color: rgba(255,255,255,0.9);
		border-bottom-color: rgba(0,131,238,0.9);
	}
	.button:active {
		margin-top: 8px;
		color: rgba(255,255,255,0.8);
		border-bottom: 2px solid #0171ce;
		background-color: #0088f7;
	}
	.title {
		font-size: 120px;
		color: #0083ee;
		margin: 0px auto -25px;
		font-weight: lighter;
		font-family: 'Microsoft YaHei';
	}
	.title .span1 {
		display: inline-block;
		vertical-align: -65px;
		border-radius: 50px;
		border: 5px solid #0083ee;
		width: 80px;
		height: 80px;
		margin: auto 10px;
	}
	.title .span1 .span2 {
		display: inline-block;
		border-radius: 50px;
		border: 5px solid #0083ee;
		margin-top: calc(22.5% - 5px);
		width: 55%;
		height: 55%;
	}
	.title .span1 .span2 .span3 {
		display: inline-block;
        vertical-align: 100px;
		border-radius: 50px;
		border: 5px solid #0083ee;
		margin-top: calc(39% - 5px);
		width: 22%;
		height: 22%;
	}
</style>
</head>
<body>
 <div class="container">
  <p class="title">4<span class="span1"><span class="span2"><span class="span3"></span></span></span>4</p>
  <p class="text">页面找不到啦</p>
  <a href="https://icyflame.cn" draggable="false"><div class="button">返回主页</div></a></div>
</body>
<script>
	var url = window.location.href.split('/');
	if (url[3] === "article" || url[3] === "articles" || url[3] === "intros")
	{
		url[3] = "p";
		window.location.href = url.join('/');
	}
</script>
</html>
