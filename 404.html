	color: #00ABFF;
	background: #E9F2FF;
}
	::-webkit-scrollbar {
 width: 12px;

}

}
HTML {
	scrollbar-base-color: #D9D9D9;

}

}

}
.text:hover {
	text-shadow: 2.5px 2.5px 10px #DDD;

}

	display: inline-block;

	width: 100px;
	padding: 10px 15px 10px 15px;
	border-radius: 30px;
	border: 2px solid #00ABFF;
	color: #28ABFF;
	transition: all 0.2s linear;
	font-size: 18px;
	box-shadow: 0px 0px 20px #DDD;
	cursor: pointer;
	line-height: 25px;
}
.button:hover {
	background-color: #00ABFF;
	color: white;
}
.button:active {
	border-radius: 15px;
	color: rgba(255,255,255,0.7);
	border: 2px solid #2BB9FF;
