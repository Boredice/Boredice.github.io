    <h2>功能</h2>
    <p>这是一个很简单的随机工具，支持随机数和随机字符串，可以自定义随机区间和小数位数及自定义文本内容。（需.NetFramework3.5及以上，Win7及以上自带）</p>
    <img src="images/screenshots/random-1.png" style="max-width: 500px" width="100%" alt=""/>
    <p>Random原本是Titans里面的小工具，但程序稍大，所以分离了出来。</p>
    <p>因为这个是16年8月刚学C#时写的，所以功能就比较蹩脚了~有两个功能，随机数和随机字符串，用法很简单，基本上一看就会。</p>
    <p>如果以后有时间的话，会给Random增加几个功能，就比如自定义格式随机，随机文件名等。</p>
