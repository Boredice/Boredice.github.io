    <h2>功能</h2>
    <p>这是一个可以弹奏钢琴的小程序，支持e1（低音3）到a3（高音6）。（需.NetFramework3.5及以上，Win7及以上自带）</p>
    <img src="images/screenshots/piano-1.png" style="max-width: 761px" width="100%" alt=""/>
    <p>Piano的弹奏方法很简单，就是按照提示文字，按下键盘上的按键（A-L, Z-M），即可弹出对应的音高，按下空格表示弹奏上次按下的音高，程序原本自带乐谱功能，但因为懒得码字取消了，你可以自己在网上搜简谱来弹奏。</p>
