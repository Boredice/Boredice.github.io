    <p>Piano的弹奏方法很简单，就是按照提示，按下键盘上的按键（A-L, Z-M），即可弹出对应的音高，按下空格表示弹奏上次按下的音高，按下按键后，界面上会出现一条提示当前音高的横线，可以在网上搜简谱来弹奏。</p>
