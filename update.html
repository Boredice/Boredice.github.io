<!doctype html>
<!--此网页为网站升级页面，需要时将scripts/script.js中updatedate变量填写为m.d格式的日期-->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<title>Icyflame 正在更新中</title>-->
<title>Icyflame 暂时关闭</title>
<link rel="shortcut icon" href="images/icons/icon.ico">
<style>
body {
	font-family: "Microsoft YaHei";
	margin: 0;
	margin-top: 7%;
	text-align: center;
	user-select: none;
	background-color: #FBFBFB;
}
img {
	transition: opacity 0.2s ease-in-out;
}
img:hover {
	opacity: 0.6;
}
img:active {
	opacity: 0.45;
}
::selection {
    background:rgb(0, 131, 238, 0.15); 
    color:rgb(0, 131, 238);
}
::-webkit-scrollbar {
   width: 8px;
   height: 8px;
   background-color: rgba(0,0,0,0.00);
   border-radius: 0px;
}
::-webkit-scrollbar-track {
   border-radius: 0px;
}
::-webkit-scrollbar-thumb {
   border-radius: 0px;
   background-color: rgba(0,0,0,0.2);
}
::-webkit-scrollbar-thumb:hover {
   background-color: rgba(0,0,0,0.3);
}
::-webkit-scrollbar-thumb:active {
   background-color: rgba(0,0,0,0.4);
}
HTML {
	scrollbar-base-color: #D9D9D9;
	scrollbar-track-color: #FFFFFF;
	scrollbar-arrow-color: #D9D9D9;
	scrollbar-shadow-color: #D9D9D9;
}
.container {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	animation: containerMove 1s;
	padding-top: 30px;
}
@keyframes containerMove
{
	from {
		opacity: 0;
		margin-top: -20px;
	}
	to {
		opacity: 1;
		margin-top: 0px;
	}
}
.title {
	line-height: 70px;
	font-weight: lighter;
	transition: all 0.1s linear;
	text-align: center;
	color: #0083ee;
	font-size: 70px;
	cursor: default;
	margin: 20px 0px;
}
.text {
	line-height: 15px;
	font-weight: lighter;
	transition: all 0.1s linear;
	text-align: center;
	color: #0083ee;
	font-size: 24px;
	cursor: default;
}
.button {
	display: inline-block;
	margin: 20px 5px 20px 5px;
	width: 72px;
	padding: 10px 15px 10px 15px;
	border-radius: 10px;
	border-bottom: 5px solid #0171ce;
	background-color: #0088f7;
	color: white;
	transition: all 0.2s linear;
	font-size: 18px;
	box-shadow: 0px 5px 12px rgba(0,131,238,0.5);
	cursor: pointer;
	-webkit-user-select: none;
}
.button:hover {
	background-color: rgba(0,131,238,0.7);
	color: rgba(255,255,255,0.9);
	border-bottom-color: rgba(0,131,238,0.9);
}
.button:active {
	margin-top: 23px;
	color: rgba(255,255,255,0.8);
	border-bottom: 2px solid #0171ce;
	background-color: #0088f7;
}
</style>
</head>
<body>
<div class="container">
  <!--<p class="title">Updating</p>-->
  <p class="title" style="font-size: 50px">It has been <s>fucked</s> closed.</p>
  <!--<p class="text">Icyflame 正在更新中</p>-->
  <p class="text">网站暂时关闭 敬请谅解</p>
  <p class="text" id="txt_date"></p>
  <a href="javascript:window.history.back();" draggable="false">
  <div class="button" align="center">返回</div>
  </a>
  <script type="text/javascript">
	//并没有什么卵用的检测日期
	var date = window.location.search;
	if (date !== "" && date.indexOf(".") !== -1 && date.indexOf("?date=") !== -1 && (date.length === 9 || date.length === 10 || date.length === 11))
	{
		var month = date[6] + date[7];
		var day = date.substring(9);
		if (month.indexOf(".") !== -1)
		{
			month = month[0];
			day = date.substring(8);
		}
		var intmonth = parseInt(month);
		var intday = parseInt(day);
		if ((intmonth < 1 || intmonth > 12 || intday < 1 || intday > 31 || month.indexOf(".") !== -1 || day.indexOf(".") !== -1) === false)
		{
			var innerhtml = "预计在" + month + "月" + day + "日" + "左右完成";
			document.getElementById("txt_date").innerHTML = innerhtml;
		}
	}
  </script>
</div>
</body>
</html>
