<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Boredice Update</title>
<link rel="shortcut icon" href="erroricon.ico">
<style>
	img {
		transition: opacity 0.2s ease-in-out;
	}
	img:hover {
		opacity: 0.6;
	}
	img:active {
		opacity: 0.45;
	}
	::selection {
		color: #00ABFF;    
		background: #E9F2FF;
	}
	::-webkit-scrollbar {
		width: 12px;
		background: rgba(0,0,0,0);
	}
	::-webkit-scrollbar-track {
		border-radius: 10px;
	}
	::-webkit-scrollbar-thumb {
		border-radius: 10px;
		background: rgba(0,0,0,0.1);
	}
	::-webkit-scrollbar-thumb:hover {
		background: rgba(0,0,0,0.2);
	}
	::-webkit-scrollbar-thumb:active {
		background: rgba(0,0,0,0.3);
	}
	HTML {   
		scrollbar-base-color: #D9D9D9;
		scrollbar-track-color: #FFFFFF;
		scrollbar-arrow-color: #D9D9D9;
		scrollbar-shadow-color: #D9D9D9;
	}
	.container {
		width: 90%;
		margin-left: auto;
		margin-right: auto;
		background-color: #FFFFFF;
		font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
		text-align: center;
	}
	body {
		font-family: 'Empty';
		line-height: 0;
		background-color: #FFFFFF;
		margin: 0;
		margin-top: 7%;
		text-align: center;
	}
	@font-face {
		font-family: 'Sintony';
		src: url('fonts/Sintony.ttf');
	}
	.hgt {
		padding-top: 30px;
	}
	.title {
		line-height: 12px;
		font-weight: lighter;
		transition: all 0.1s linear;
		text-align: center;
		font-family: 'Sintony', '微软雅黑';
		color: #28ABFF;
		font-size: 70px;
		cursor: default;
	}
	.title:active {
		font-size: 75px;
		line-height: 5px;
	}
	.text {
		line-height: 15px;
		font-weight: lighter;
		transition: all 0.1s linear;
		text-align: center;
		font-family: '微软雅黑';
		color: #28ABFF;
		font-size: 24px;
		cursor: default;
	}
	.text:active {
		font-size: 27px;
	}
	.button {
		display: inline-block;
		margin: 20px 5px 20px 5px;
		width: 80px;
		padding: 20px 15px 20px 15px;
		border-radius: 30px;
		border: 2px solid #00ABFF;
		color: #28ABFF;
		transition: all 0.2s linear;
		font-size: 18px;
		box-shadow: 0px 0px 20px #DDD;
		cursor: pointer;
		font-family: '微软雅黑';
	}
	.button:hover {
		background-color: #00ABFF;
		color: white;
	}
	.button:active {
		border-radius: 15px;
		color: rgba(255,255,255,0.7);
		border: 2px solid #2BB9FF;
		background: rgba(0,171,255,0.7)
	}
	a {
		text-decoration: none;
		cursor: default;
	}
</style>
</head>
<body>
<div class="container">
<div class="hgt">
<p class="title">Update</p>
<p class="text">Boredice正更新维护中</p>
<p class="text">预计在8月4日左右完成</p>
<a href="javascript:window.history.back()"><div class="button" align="center">返回</div></a>
<a href="javascript:open(location, '_self').close()"><div class="button" align="center">关闭</div></a>
/**原为window.close()，但不兼容Chrome**/
</div>
</div>
</body>
</html>
