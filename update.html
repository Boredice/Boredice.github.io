<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Boredice Update</title>
<link rel="shortcut icon" href="erroricon.ico">
<style>
	img {
		transition: opacity 0.2s ease-in-out;
	}
	img:hover {
	opacity: 0.6;
	}
	img:active {
	opacity: 0.45;
	}
	::selection {
		color: #00ABFF;    
		background: #E9F2FF;
	}
	::-webkit-scrollbar {
		width: 12px;
		background: rgba(0,0,0,0);
	}
	::-webkit-scrollbar-track {
		border-radius: 10px;
	}
	::-webkit-scrollbar-thumb {
		border-radius: 10px;
		background: rgba(0,0,0,0.1);
	}
	::-webkit-scrollbar-thumb:hover {
		background: rgba(0,0,0,0.2);
	}
	::-webkit-scrollbar-thumb:active {
		background: rgba(0,0,0,0.3);
	}
	HTML {   
		scrollbar-base-color: #D9D9D9;
		scrollbar-track-color: #FFFFFF;
		scrollbar-arrow-color: #D9D9D9;
		scrollbar-shadow-color: #D9D9D9;
	}
	.container {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
	background-color: #FFFFFF;
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	text-align: center;
	}
	body {
		font-family: 'Empty';
		line-height: 0;
		background-color: #FFFFFF;
		margin: 0;
		margin-top: 10%;
	}
	@font-face {
		font-family: 'Sintony';
		src: url('fonts/Sintony.ttf');
	}
	.hgt {
		padding-top: 30px;
	}
	.text {
		font-weight: lighter;
		transition: all 0.1s linear;
		text-align: center;
		font-family: '微软雅黑';
		color: #28ABFF;
		font-size: 24px;
	}
</style>
</head>
<body>
<div class="container">
<div class="hgt">
<p class="text" style="font-size: 70px; font-family: 'Sintony', '微软雅黑';">Update</p>
<p class="text">Boredice正更新维护中</p>
</div>
</div>
</body>
</html>
