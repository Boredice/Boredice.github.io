<!doctype html>
<!--此网页为网站升级页面，需要时将script/script.js中updatedate变量填写为m.d格式的日期-->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boredice Update</title>
<link rel="shortcut icon" href="images/icons/erroricon.ico">
<style>
body {
	font-family: "Microsoft YaHei";
	margin: 0;
	margin-top: 7%;
	text-align: center;
}
img {
	transition: opacity 0.2s ease-in-out;
}
img:hover {
	opacity: 0.6;
}
img:active {
	opacity: 0.45;
}
::selection {
	color: #00CDCD;
	background: #E9F2FF;
}
::-webkit-scrollbar {
   width: 8px;
   height: 8px;
   background-color: rgba(0,0,0,0.00);
   border-radius: 0px;
}
::-webkit-scrollbar-track {
   border-radius: 0px;
}
::-webkit-scrollbar-thumb {
   border-radius: 0px;
   background-color: rgba(0,0,0,0.2);
}
::-webkit-scrollbar-thumb:hover {
   background-color: rgba(0,0,0,0.3);
}
::-webkit-scrollbar-thumb:active {
   background-color: rgba(0,0,0,0.4);
}
HTML {
	scrollbar-base-color: #D9D9D9;
	scrollbar-track-color: #FFFFFF;
	scrollbar-arrow-color: #D9D9D9;
	scrollbar-shadow-color: #D9D9D9;
}
.container {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}
.hgt {
	padding-top: 30px;
}
.title {
	line-height: 12px;
	font-weight: lighter;
	transition: all 0.1s linear;
	text-align: center;
	color: #00CDCD;
	font-size: 70px;
	cursor: default;
}
.title:active {
	font-size: 75px;
	line-height: 5px;
}
.text {
	line-height: 15px;
	font-weight: lighter;
	transition: all 0.1s linear;
	text-align: center;
	color: #00CDCD;
	font-size: 24px;
	cursor: default;
}
.text:active {
	font-size: 27px;
}
.button {
	display: inline-block;
	margin: 20px 5px 20px 5px;
	width: 80px;
	padding: 10px 15px 10px 15px;
	border-radius: 30px;
	border: 2px solid #00CDCD;
	color: #00CDCD;
	transition: all 0.2s linear;
	font-size: 18px;
	box-shadow: 0px 0px 20px #8DD9FF;
	cursor: pointer;
}
.button:hover {
	background-color: #00CDCD;
	color: white;
}
.button:active {
	border-radius: 15px;
	color: rgba(255,255,255,0.7);
	border: 2px solid #00CDCD;
	background: rgba(0,205,205,0.7);
}
</style>
</head>
<body>
<canvas id="bgparticle" hidden="true"></canvas>
<div class="container">
  <div class="hgt">
    <p class="title">Update</p>
    <p class="text">IcyFlame正更新维护中</p>
    <p class="text" id="txt_date"></p>
    <a href="javascript:window.history.back();" draggable="false">
    <div class="button" align="center">返回</div>
    </a>
    <script src="script/particle.js"></script>
    <script type="text/javascript">
	//并没有什么卵用的检测日期
	var date = window.location.search;
	if (date !== "" && date.indexOf(".") !== -1 && date.indexOf("?date=") !== -1 && (date.length === 9 || date.length === 10 || date.length === 11))
	{
		var month = date[6] + date[7];
		var day = date.substring(9);
		if (month.indexOf(".") !== -1)
		{
			month = month[0];
			day = date.substring(8);
		}
		var intmonth = parseInt(month);
		var intday = parseInt(day);
		if ((intmonth < 1 || intmonth > 12 || intday < 1 || intday > 31 || month.indexOf(".") !== -1 || day.indexOf(".") !== -1) === false)
		{
			var innerhtml = "预计在" + month + "月" + day + "日" + "左右完成";
			document.getElementById("txt_date").innerHTML = innerhtml;
		}
	}
</script>
  </div>
</div>
</body>
</html>
