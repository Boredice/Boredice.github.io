<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Sode Online</title>
<link rel="shortcut icon" href="images/Sode.ico">
<link href="css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
<style>
body {
	font-family: "Microsoft YaHei";
	margin: 0;
	margin-top: 7%;
	text-align: center;
	user-select: none;
	background-color: #FBFBFB;
}
::selection {
	color: #00CDCD;
	background: #E9F2FF;
}
::-webkit-scrollbar {
   width: 8px;
   height: 8px;
   background-color: rgba(0,0,0,0.00);
   border-radius: 0px;
}
::-webkit-scrollbar-track {
   border-radius: 0px;
}
::-webkit-scrollbar-thumb {
   border-radius: 0px;
   background-color: rgba(0,0,0,0.2);
}
::-webkit-scrollbar-thumb:hover {
   background-color: rgba(0,0,0,0.3);
}
::-webkit-scrollbar-thumb:active {
   background-color: rgba(0,0,0,0.4);
}
HTML {
	scrollbar-base-color: #D9D9D9;
	scrollbar-track-color: #FFFFFF;
	scrollbar-arrow-color: #D9D9D9;
	scrollbar-shadow-color: #D9D9D9;
}
.container {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	animation: containerMove 1s;
	padding-top: 30px;
}
.button {
	display: inline-block;
	margin: 20px 5px 20px 5px;
	width: 80px;
	padding: 10px 15px 10px 15px;
	border-radius: 10px;
	border-bottom: 5px solid #00BBBB;
	background-color: #00CFCF;
	color: white;
	transition: all 0.2s linear;
	font-size: 18px;
	box-shadow: 0px 5px 20px rgba(0,205,205,0.6);
	cursor: pointer;
	-webkit-user-select: none;
}
.button:hover {
	color: white;
	background-color: rgba(0,207,207,0.9);
	color: rgba(255,255,255,0.9);
	border-bottom: 5px solid #00C5C5;
}
.button:active {
	margin-top: 23px;
	color: rgba(255,255,255,0.8);
	border-bottom: 2px solid #00CDCD;
	background-color: rgba(0,207,207,0.8);
}
</style>
</head>
<body>
</body>
</html>
