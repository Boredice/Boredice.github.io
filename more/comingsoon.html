<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IcyFlame - 即将到来</title>
<link rel="shortcut icon" href="../images/icons/erroricon.ico">
<style>
body {
	font-family: "Microsoft YaHei";
	margin: 0;
	margin-top: 7%;
	text-align: center;
	user-select: none;
	background-color: #FBFBFB;
}
img {
	transition: opacity 0.2s ease-in-out;
}
img:hover {
	opacity: 0.6;
}
img:active {
	opacity: 0.45;
}
::selection {
	color: #00CDCD;
	background: #E9F2FF;
}
::-webkit-scrollbar {
   width: 8px;
   height: 8px;
   background-color: rgba(0,0,0,0.00);
   border-radius: 0px;
}
::-webkit-scrollbar-track {
   border-radius: 0px;
}
::-webkit-scrollbar-thumb {
   border-radius: 0px;
   background-color: rgba(0,0,0,0.2);
}
::-webkit-scrollbar-thumb:hover {
   background-color: rgba(0,0,0,0.3);
}
::-webkit-scrollbar-thumb:active {
   background-color: rgba(0,0,0,0.4);
}
HTML {
	scrollbar-base-color: #D9D9D9;
	scrollbar-track-color: #FFFFFF;
	scrollbar-arrow-color: #D9D9D9;
	scrollbar-shadow-color: #D9D9D9;
}
.container {
	width: 90%;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	animation: containerMove 1s;
	padding-top: 30px;
}
@keyframes containerMove
{
	from {
		opacity: 0;
		margin-top: -20px;
	}
	to {
		opacity: 1;
		margin-top: 0px;
	}
}
.title {
	line-height: 72px;
	font-weight: lighter;
	transition: all 0.1s linear;
	text-align: center;
	color: #00CDCD;
	font-size: 70px;
	cursor: default;
	margin: 30px 0px;
}
.text {
	line-height: 25px;
	font-weight: lighter;
	transition: all 0.1s linear;
	text-align: center;
	color: #00CDCD;
	font-size: 24px;
	cursor: default;
}
.button {
	display: inline-block;
	margin: 20px 5px 20px 5px;
	width: 80px;
	padding: 10px 15px 10px 15px;
	border-radius: 15px;
	border-bottom: 5px solid #00BBBB;
	background-color: #00CFCF;
	color: white;
	transition: all 0.2s linear;
	font-size: 18px;
	box-shadow: 0px 5px 20px rgba(0,205,205,0.6);
	cursor: pointer;
	-webkit-user-select: none;
}
.button:hover {
	color: white;
	background-color: rgba(0,207,207,0.9);
	color: rgba(255,255,255,0.9);
	border-bottom: 5px solid #00C5C5;

}
.button:active {
	margin-top: 23px;
	border-radius: 15px;
	color: rgba(255,255,255,0.8);
	border-bottom: 2px solid #00CDCD;
	background-color: rgba(0,207,207,0.8);
}
</style>
</head>
<body>
<canvas id="bgparticle" hidden="true"></canvas>
<div class="container">
  <p class="title">Coming Soon</p>
  <p class="text">该内容即将到来，等会吧~ (^_^)</p>
  <p class="text" id="txt_date"></p>
  <a href="javascript:window.history.back();" draggable="false">
  <div class="button" align="center">返回</div>
  </a>
  <script src="../script/particle.js"></script>
</div>
</body>
</html>
