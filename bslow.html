<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Browser Low</title>
<style>
body {
	background-color: #FFFFFF;
	margin: 7% 0px 0px 0px;
	text-align: center;
	padding-top: 30px;
	cursor: default;
}
.title {
	line-height: 12px;
	color: #28ABFF;
	font-size: 70px;
}
.text {
	line-height: 35px;
	color: #28ABFF;
	font-size: 24px;
}
button {
	margin: 20px 5px 20px 5px;
	width: 120px;
	padding: 10px 15px 10px 15px;
	font-size: 18px;
}
</style>
</head>
<body>
    <p class="title">Browser Low</p>
    <p class="text" id="txt_iev">你的Internet Explorer版本过低<br>将无法正常访问Boredice<br>建议升级IE 11或使用Chrome</p>
    <button onClick="window.location.href='..?bslow';" id="btn_ctn">继续访问</button>
    <button onClick="window.history.back();">返回</button>
</body>
<script type="text/javascript">
	var search = window.location.search;
	if (search.indexOf("?iev=") !== -1)
	{
		search = search.replace("?iev=", "");
		if (!isNaN(search) && search.length != 0 && search.indexOf(".") == -1 && parseInt(search) >= 1 && parseInt(search) <= 9)
		{
			document.getElementById("txt_iev").innerHTML = "WTF? 你竟然还在使用 IE " + search + " ？<br>网站显示会发生严重异常<br>建议升级IE 11或使用Chrome";
			if (parseInt(search) < 6)
			{
				document.getElementById("txt_iev").innerHTML = "哎，看样子真是没救了，<br>你竟然在使用 IE " + search + "？？";
				document.getElementById("btn_ctn").hidden = true;
			}
		}
	}
</script>
</html>
