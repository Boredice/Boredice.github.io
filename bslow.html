<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Browser Low</title>
<style>
body {
	background-color: #FFFFFF;
	margin: 7% 0px 0px 0px;
	text-align: center;
	padding-top: 30px;
	cursor: default;
}
.title {
	line-height: 12px;
	color: #00CDCD;
	font-size: 70px;
}
.text {
	line-height: 35px;
	color: #00CDCD;
	font-size: 24px;
}
button {
	margin: 20px 5px 20px 5px;
	width: 220px;
	padding: 10px 15px 10px 15px;
	font-size: 18px;
	border: 2px solid #00CDCD;
	border-radius: 25px;
	outline: 0;
	background-color: white;
	color: #00CDCD;
}
button:hover {
	background-color: #00CDCD;
	color: white;
}
button:active {
	background-color: #00AAAA;
	color: white;
}
</style>
</head>
<body>
    <p class="title">LOW!!</p>
    <p class="text" id="txt_iev">你的浏览器版本过低<br>将无法正常访问IcyFlame<br>请升级Internet Explorer 11<br>或下载Google Chrome</p>
    <button onClick="window.history.back();">知道了，返回上一页</button>
</body>
<script type="text/javascript">
	var search = window.location.search;
	if (search.indexOf("?iev=") !== -1)
	{
		search = search.replace("?iev=", "");
		if (!isNaN(search) && search.length != 0 && search.indexOf(".") == -1 && parseInt(search) >= 1 && parseInt(search) < 9)
		{
			document.getElementById("txt_iev").innerHTML = "WTF? 你竟然还在使用 IE " + search + " ？<br>网站显示会发生严重异常<br>建议升级IE 11或使用Chrome";
			if (parseInt(search) < 6)
			{
				document.getElementById("txt_iev").innerHTML = "哎，看样子真是没救了，<br>你竟然在使用 IE " + search + "？？";
			}
		}
	}
</script>
</html>
