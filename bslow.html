<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Browser Low</title>
<link rel="shortcut icon" href="erroricon.ico">
<style>
body {
	font-family: "Microsoft YaHei";
}
body {
	background-color: #FFFFFF;
	margin: 0;
	margin-top: 7%;
	text-align: center;
	padding-top: 30px;
	font-weight: lighter;
}
.title {
	line-height: 12px;
	color: #28ABFF;
	font-size: 70px;
}
.text {
	line-height: 35px;
	color: #28ABFF;
	font-size: 24px;
}
button {
	margin: 20px 5px 20px 5px;
	width: 120px;
	padding: 10px 15px 10px 15px;
	border-radius: 30px;
	border: 2px solid #00ABFF;
	color: #28ABFF;
	font-size: 18px;
	box-shadow: 0px 0px 20px #DDD;
	background-color: white;
	outline: 0;
}
button:hover {
	background-color: rgba(0,171,255,0.3);
}
button:active {
	background-color: rgba(0,171,255,0.6)
}
</style>
</head>
<body>
    <p class="title">Browser Low</p>
    <p class="text" id="txt_iev">你的Internet Explorer版本过低<br>将无法正常访问Boredice<br>建议升级IE 11或使用Chrome</p>
    <button onClick="window.location.href='..?bslow';">继续访问</button>
    <button onClick="window.history.back();">返回</button>
</body>
<script type="text/javascript">
	var search = window.location.search;
	if (search.indexOf("?iev=") !== -1)
	{
		search = search.replace("?iev=", "");
		document.getElementById("txt_iev").innerHTML = "你正在使用Internet Explorer " + search + "<br>将无法正常访问Boredice<br>建议升级IE 11或使用Chrome";
	}
</script>
</html>
