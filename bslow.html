<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="images/icons/erroricon.ico">
<title>浏览器版本过低</title>
<style>
body {
	background-color: #FBFBFB;
	margin: 5% 0px 0px 0px;
	text-align: center;
	padding-top: 30px;
	cursor: default;
}
.title {
	line-height: 12px;
	color: #00CDCD;
	font-size: 70px;
	font-weight: lighter;
}
.text {
	line-height: 35px;
	color: #00CDCD;
	font-size: 24px;
	font-weight: lighter;
}
.button {
	border: 0;
	display: inline-block;
	margin: 20px 5px 20px 5px;
	width: 110px;
	padding: 12px 15px;
	border-radius: 10px;
	background-color: #00CFCF;
	color: white;
	font-size: 18px;
	cursor: pointer;
}
.button:hover {
	color: white;
	background-color: rgba(0,207,207,0.9);
	color: rgba(255,255,255,0.9);
}
.button:active {
	color: rgba(255,255,255,0.8);
	background-color: rgba(0,207,207,0.8);
}
</style>
</head>
<body>
    <p class="title">Low Version</p>
    <p class="text" id="txt_iev">你的浏览器版本过低<br>将无法正常访问 IcyFlame<br>请升级到 Internet Explorer 11<br>或使用 Google Chrome</p>
    <div class="button" onClick="window.history.back();">返回上一页</div>
</body>
</html>
